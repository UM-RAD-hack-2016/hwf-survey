<img src="images/hacks-with-friends-2016-banner.jpg" class="img-responsive center-block" alt="Responsive image">
<h3>Thanks for attending Hacks with Friends</h3>
<div class="container-fluid" ng-controller="HwfSurveyController as hwfSurveyController">
    <h4>We would love to get your insight on your overall experience at Hacks with Friends. Below is a short list of questions (all are optional):</h4>
    <br />
    <form>
        <div ng-repeat="question in surveydef.questions">
            <div class="form-group">
                <div><label>{{question.questionText}}</label></div>
                <div ng-switch on="question.answerType">
                    <div ng-switch-when="BUTTONS">
                        <div class="btn-group" role="group">
                            <label ng-repeat="answer in question.availableAnswers" ng-model="question.selectedAnswer" uib-btn-radio="answer" class="btn btn-primary">{{answer}}</label>
                        </div>
                    </div>
                    <div ng-switch-when="BUTTONS_VERTICAL">
                        <div class="btn-group-vertical" role="group">
                            <label ng-repeat="answer in question.availableAnswers" ng-model="question.selectedAnswer" uib-btn-radio="answer" class="btn btn-primary">{{answer}}</label>
                        </div>
                    </div>
                    <div ng-switch-when="TEXTAREA">
                        <textarea class="form-control" ng-model="question.selectedAnswer"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="Submit Survey" ng-click="hwfSurveyController.submitSurvey()"/>
        <br />
        <br />
        <br />
        Overall Results:
        <br />
        <input type="submit" value="Get Results" ng-click="hwfSurveyController.getResults()"/>
        <br />
        {{results}}
    </form>
</div>
